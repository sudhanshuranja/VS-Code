<!DOCTYPE html>
<html>
<head>
    <title>Contact Information</title>
</head>
<body>
    <!-- <address>: Defines the contact information. In this case, it includes the name “Donald Duck”, a P.O. Box number, and the location “Disneyland, USA”.
        <br>: Inserts a line break, ensuring each piece of contact information appears on a new line. -->
<!-- Contact information for Donald Duck -->
<address>
    Donald Duck<br>
    BOX 555<br>
    Disneyland<br>
    USA
</address>

</body>
</html>
