<!DOCTYPE html>
<html>
<head>
    <title>Abbreviations and Acronyms</title>
</head>

<!-- <abbr>: This tag is used to define an abbreviation or acronym. The title attribute provides the full form of the abbreviation, which is displayed as a tooltip when the user hovers over it. In this case, “UN” stands for “United Nations”.
    <acronym>: This tag is similar to <abbr> and is used to define an acronym. The title attribute provides the full form of the acronym, which is displayed as a tooltip when the user hovers over it. In this case, “WWW” stands for “World Wide Web”. Note that the <acronym> tag is obsolete in HTML5, and <abbr> should be used instead.
    <p>: This tag defines a paragraph of text. -->

<body>

<!-- Abbreviation for United Nations -->
<abbr title="United Nations">UN</abbr>
<br />

<!-- Acronym for World Wide Web (obsolete, use <abbr> instead) -->
<abbr title="World Wide Web">WWW</abbr>
<br />

<!-- Paragraph explaining the use of the title attribute -->
<p>
    <b>Note:</b> The title attribute is used to show the spelled-out version when holding the mouse pointer over the acronym or abbreviation.
</p>

</body>
</html>
