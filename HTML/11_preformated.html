<!-- <!DOCTYPE html>: Declares the document type and version of HTML.
<html>: The root element of an HTML document.
<head>: Contains meta-information about the document, such as the title.
<title>: Sets the title of the webpage, which appears in the browser tab.
<body>: Contains the content of the HTML document.
<marquee>: Creates a scrolling text effect.
<code>: Displays text as computer code.
<kbd>: Displays text as keyboard input.
<tt>: Displays text in a teletype font (obsolete).
<samp>: Displays sample output.
<var>: Displays a variable.
<p>: Defines a paragraph.
<b>: Makes text bold. -->
<!DOCTYPE html>
<html>
<head>
    <title>HTML Code Example</title>
</head>
<body>
    <!--<marquee>: This tag creates a scrolling text effect. In this case, it scrolls the text “Dr Kamal Nain Sharma”. -->
    <marquee> Dr Kamal Nain Sharma </marquee>

    <!-- Displaying computer code -->
    <code>Computer code</code>
    <br>

    <!-- Displaying keyboard input -->
    <kbd>Keyboard input</kbd>
    <br>

    <!-- Displaying teletype text (obsolete, use <code> or <pre> instead) -->
    <tt>Teletype text</tt>
    <br>

    <!-- Displaying sample text -->
    <samp>Sample text</samp>
    <br>

    <!-- Displaying a computer variable -->
    <var>Computer variable</var>
    <br>

    <!-- Paragraph with a note -->
    <p>
        <b>Note:</b> These tags are often used to display computer/programming code.
    </p>
</body>
</html>
