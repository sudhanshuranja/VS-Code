<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello World";
Document.write(str.toLowerCase()); // Converts to lowercase
Document.write(str.toUpperCase()); // Converts to uppercase
Document.write(str.includes("World")); // Checks if string contains "World"

let arr = [1, 2, 3, 4, 5];
Document.write(arr.length); // Finds length of array
Document.write(arr.push(6)); // Adds element to end
Document.write(arr.pop()); // Removes last element
Document.write(arr.indexOf(3)); // Finds index of element

let num = 123.456;
Document.write(Math.round(num)); // Rounds number
Document.write(Math.sqrt(16)); // Finds square root
Document.write(Math.max(1, 5, 10)); // FinDocument.write
    </script>
</body>
</html>
