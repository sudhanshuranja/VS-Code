<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
let b = 10;

console.log("Before Swap: a =", a, "b =", b);

// Swapping without using a third variable
a = a + b; // a becomes 15
b = a - b; // b becomes 5
a = a - b; // a becomes 10

document.write("After Swap: a =", a, "b =", b);

    </script>
</body>
</html>
