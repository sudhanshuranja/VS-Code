<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the <strong>colspan</strong> attribute.</p>

<table border="1">
  <tr>
    <th colspan="3">1</th>
    
  </tr>
  <tr>
    <td>2</td>
    <td>3</td>
    <td rowspan="2">4</td>
  </tr>
  <tr>
    <th>5</th>
    <td>6</td>
  </tr>
</table>
</body>
</html>
