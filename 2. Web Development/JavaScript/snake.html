<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Snake properties
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        const boxSize = 20;
        let food = {};
        let score = 0;

        // Start Game
        function startGame() {
            generateFood();
            document.addEventListener("keydown", changeDirection);
            setInterval(updateGame, 100);
        }

        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
            };
        }

        // Change snake direction based on arrow keys
        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction.x === 0) direction = { x: -boxSize, y: 0 }; // Left
            else if (key === 38 && direction.y === 0) direction = { x: 0, y: -boxSize }; // Up
            else if (key === 39 && direction.x === 0) direction = { x: boxSize, y: 0 }; // Right
            else if (key === 40 && direction.y === 0) direction = { x: 0, y: boxSize }; // Down
        }

        // Update game elements
        function updateGame() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }

            // Game Over conditions (wall and self collision)
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
                alert("Game Over! Your score: " + score);
                document.location.reload();
            }

            snake.unshift(head);

            // Draw elements
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
        }

        // Draw snake
        function drawSnake() {
            ctx.fillStyle = "green";
            snake.forEach((part) => {
                ctx.fillRect(part.x, part.y, boxSize, boxSize);
            });
        }

        // Draw food
        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        // Check collision with snake's own body
        function collision(head, snake) {
            return snake.some((part) => part.x === head.x && part.y === head.y);
        }

        startGame();
    </script>
</body>
</html>
