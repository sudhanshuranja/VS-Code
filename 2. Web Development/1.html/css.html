<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <style>
        .a1{ 
            color: red;
            font-size: 50px;
            background-color: yellow;
        }

        .a2{ 
            color: green;
            font-size: 50px;
            background-color: pink;
        }

        .b1{ 
            color: blue;
            font-size: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1 class="a1"> Hello this is my internal CSS</h1>
    <h2 class="a2"> CLASS A2</h1>
    <h3 class="b1"> Hello this is class b1</h1>
</body>
</html>
